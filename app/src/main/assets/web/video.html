<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <link href="file:///android_asset/web/video-js.css" rel="stylesheet">
    <script type="text/javascript" src="file:///android_asset/video.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
</head>

<body>
<video id="myVideo" class="video-js" controls preload="auto"
       data-setup="{}" webkit-playsinline='true' playsinline='true' x-webkit-airplay='true'
       x5-video-player-type='h5'>

    <source
            id="video-source"
            src="https://1257120875.vod2.myqcloud.com/0ef121cdvodtransgzp1257120875/3055695e5285890780828799271/v.f230.m3u8"
            type="application/x-mpegURL">
    </source>

    <script>
        document.getElementById("video-source").src = Android.getWebsite();//从接口中获取地址

        document.getElementById("myVideo").style.width = "100%";
        document.getElementById("myVideo").style.height = "100%";
    </script>

    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
</video>
</body>
